#{extends 'main.html' /}
#{set title:'Users - Cloud Count' /}

<h1>Users</h1>

<table class="table cc-table">

  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>

  <tbody>

    #{list items:users, as:'user'}
    <tr>
      <td>${user.username}</td>
      <td>${user.email}</td>
      <td>
        <div class="controls">
          <a href="#" class="btn"><i class="icon-edit"></i></a>
          <a href="#" class="btn btn-danger"><i class="icon-trash icon-white"></i></a>
        </div>
      </td>
    </tr>
    #{/list}

  </tbody>

</table>
