#{extends 'attachments.html' /}

<form class="form-horizontal" action="/budgets/${budgetId}/attachments/create" method="post" _lpchecked="1" enctype="multipart/form-data">

  <fieldset>

    <!-- label -->
    <div class="control-group">
      <label class="control-label" for="label">Label</label>
      <div class="controls">
        <input type="text" name="label" class="input-xlarge" id="label">
        <p class="help-block">A one-word label for categorizing attachments.</p>
      </div>
    </div>

    <!-- name -->
    <div class="control-group">
      <label class="control-label" for="name">Description</label>
      <div class="controls">
        <textarea class="input-xlarge" name="description" id="description"></textarea>
        <p class="help-block">What exactly is this attachment?</p>
      </div>
    </div>

    <!-- uploader -->
    <div class="control-group">
      <label class="control-label" for="file">Attachment</label>
      <div class="controls">
        <input type="file" name="attachment" class="input-xlarge" id="file">
        <p class="help-block">Choose a file to upload as an attachment.</p>
      </div>
    </div>

    <!-- actions -->
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn btn-primary" name="upload" id="upload" value="Upload" />
      </div>
    </div>

  </fieldset>

</form>
