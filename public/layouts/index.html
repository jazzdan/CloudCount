<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Count</title>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="../stylesheets/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../stylesheets/bootstrap/bootstrap-responsive.css" />
    
    <!-- styles -->
    <link rel="stylesheet" href="../stylesheets/main.css" />
    
  </head>
  <body>
    <!-- top bar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Cloud Count</a>
        </div>
      </div>
    </div>
    
    <div class="container">
      
      <div class="row">
      
      <div class="span6">
      <div class="hero-unit">
        <h1>Cloud Count</h1>
        <p>Welcome to Cloud Count! the open-source, web based, bookkeeping system. Track all your finances collaboratively!</p>
      </div>
      </div>
      
      <div class="span6">
      <form class="form-horizontal" _lpchecked="1">
        <fieldset>
          <legend>Login with your Cloud Count username &amp; password.</legend>
          <div class="control-group">
            <label class="control-label" for="input01">Username</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">Password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="input01">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="option1">
                Remember me
              </label>
            </div>
          </div>
          <div class="form-actions">
            <a href="dashboard.html" class="btn btn-primary">Login</a>
          </div>
        </fieldset>
      </form>
      </div>
      
      </div>
      
    </div>

  </body>
</html>
